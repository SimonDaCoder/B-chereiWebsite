  <section id="accounts">
    <h2>Kontenverwaltung</h2>
    <div id="account-creation">
      <h3>Neues Konto erstellen</h3>
      <!-- Formular für die Kontoerstellung -->
      <form id="create-account-form">
        <label for="account-type">Kontotyp:</label>
        <select id="account-type" name="account-type">
          <option value="student">Schüler</option>
          <option value="teacher">Lehrer</option>
        </select>

        <label for="account-name">Name:</label>
        <input type="text" id="account-name" name="account-name" required>

        <button type="submit">Konto erstellen</button>
      </form>
    </div>
    <div id="account-list">
      <h3>Kontenübersicht</h3>
      <!-- Liste der Konten -->
      <table>
        <thead>
          <tr>
            <th>Kontonummer</th>
            <th>Kontotyp</th>
            <th>Name</th>
            <th>Ausgeliehen</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Füllen Sie die Kontenliste mit Daten -->
        </tbody>
      </table>
    </div>
